<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bronzeGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFAB40;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FF8F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="bronzeMedalGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF8F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </radialGradient>
    <filter id="bronzeGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow ring -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="#FF8F00" stroke-width="2" opacity="0.7" filter="url(#bronzeGlow)"/>
  
  <!-- Main background -->
  <circle cx="16" cy="16" r="14" fill="url(#bronzeGrad)" stroke="#E65100" stroke-width="1"/>
  
  <!-- Decorative frame -->
  <g stroke="#E65100" stroke-width="1" fill="url(#bronzeMedalGrad)">
    <!-- Top decoration -->
    <path d="M16 5 Q19 7 17 10 Q16 9 15 10 Q13 7 16 5 Z"/>
    <!-- Bottom decoration -->
    <path d="M16 27 Q13 25 15 22 Q16 23 17 22 Q19 25 16 27 Z"/>
    <!-- Side decorations -->
    <path d="M5 16 Q7 13 10 15 Q9 16 10 17 Q7 19 5 16 Z"/>
    <path d="M27 16 Q25 19 22 17 Q23 16 22 15 Q25 13 27 16 Z"/>
  </g>
  
  <!-- Laurel wreaths -->
  <g fill="#4CAF50" opacity="0.8">
    <path d="M6 12 Q8 10 10 12 Q8 14 6 12 Z"/>
    <path d="M7 15 Q9 13 11 15 Q9 17 7 15 Z"/>
    <path d="M22 12 Q24 10 26 12 Q24 14 22 12 Z"/>
    <path d="M21 15 Q23 13 25 15 Q23 17 21 15 Z"/>
  </g>
  
  <!-- Medal center -->
  <circle cx="16" cy="16" r="8" fill="url(#bronzeMedalGrad)" stroke="#E65100" stroke-width="1"/>
  <circle cx="16" cy="16" r="6" fill="url(#bronzeGrad)"/>
  
  <!-- Number 3 with style -->
  <text x="16" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#BF360C" stroke="#FFF" stroke-width="0.3">3</text>
  
  <!-- Shine effects -->
  <circle cx="12" cy="10" r="2" fill="#FFF" opacity="0.4"/>
  <path d="M8 12 Q16 6 24 12" stroke="#FFF" stroke-width="1" fill="none" opacity="0.5"/>
</svg>
