<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover,user-scalable=no" />
<title>Top Chuyên Gia — BO Helper</title>
<style>
:root{
  --bg:#0b1320; --bg2:#0a1223;
  --card:#0f1f35; --card2:#102645;
  --accent:#2dd4bf; --brand:#34c759; --sell:#ff4d4f;
  --muted:#9aa3ab; --text:#eaf2ff; --text-soft:#cfe0ff;
  --line:#183558; --radius:16px
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  position: relative;
  overflow-x: hidden;
}

/* Animated background particles */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    radial-gradient(circle at 30% 70%, rgba(45, 212, 191, 0.08) 0%, transparent 50%),
    radial-gradient(circle at 70% 30%, rgba(52, 199, 89, 0.06) 0%, transparent 50%),
    radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
  animation: floatingParticles 35s ease-in-out infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes floatingParticles {
  0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
  25% { transform: translateY(-25px) rotate(2deg) scale(1.03); }
  50% { transform: translateY(20px) rotate(-1.5deg) scale(0.97); }
  75% { transform: translateY(-15px) rotate(1deg) scale(1.02); }
}
.hidden{display:none!important}
.noscroll{overflow:hidden}

/* ===== HEADER ===== */
.main-header{
  position:fixed; top:0; left:0; right:0; height:56px;
  background:var(--bg); border-bottom:1px solid var(--line);
  display:flex; align-items:center; justify-content:space-between;
  padding:0 14px; z-index:110;
}
.icon-btn{
  position:relative; width:34px; height:34px; border:none;
  background:#1a2a40; border-radius:10px; cursor:pointer;
  display:flex; flex-direction:column; align-items:center; justify-content:center; gap:4px; padding:6px 0;
}
.icon-btn span{display:block; width:20px; height:2px; background:#fff; border-radius:2px}
.header-user-info{display:flex; align-items:center; gap:12px}
.balance-item{display:flex; align-items:center; gap:8px; background:var(--card); padding:8px 12px; border-radius:12px; border:1px solid var(--line)}
.wallet-icon{width:20px; height:20px; color:var(--muted)}
.balance-value{font-size:14px; font-weight:700; color:var(--text)}
.balance-label{font-size:11px; color:var(--muted); margin-top:-2px}
.user-profile{display:flex; align-items:center; gap:10px; background:var(--card); padding:8px 12px; border-radius:12px; border:1px solid var(--line)}
.avatar{width:32px; height:32px; border-radius:50%; overflow:hidden; border:2px solid var(--line)}
.avatar img{width:100%; height:100%; object-fit:cover}
@media (max-width:420px){
  .balance-label{display:none}
  .balance-value{font-size:13px}
  .header-user-info{gap:8px}
}

/* Desktop: đẩy balance và avatar sang phải */
@media (min-width:768px){
  .header-user-info{margin-left:auto}
}

/* ===== Sidebar ===== */
.backdrop{position:fixed; inset:0; background:rgba(0,0,0,.45); opacity:0; pointer-events:none; transition:opacity .25s ease; z-index:140}
.backdrop.show{opacity:1; pointer-events:auto}
.sidebar{
  position:fixed; top:0; left:0; height:100dvh; width:84vw; max-width:320px;
  background:#0f1b2b; border-right:1px solid #173152;
  transform:translateX(-100%); transition:transform .25s ease;
  z-index:145; display:flex; flex-direction:column; gap:12px;
  padding:calc(env(safe-area-inset-top,0px) + 14px) 14px 18px;
}
.sidebar.show{transform:translateX(0)}
.menu-item{
  display:block; width:100%; padding:12px 14px; border-radius:14px;
  background:#213247; color:#e8f2ff; font-weight:800; text-decoration:none; border:1px solid #2a3f5e
}
.menu-logout{background:#2a3b54; color:#ffd9d9}

/* ===== Layout ===== */
.wrap{max-width:560px;margin:12px auto 84px;padding:56px 14px 0;position:relative;z-index:1}
.card{
  background:linear-gradient(180deg,var(--card),var(--card2));
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:18px;
  box-shadow:0 12px 40px rgba(0,0,0,.35);
  margin-bottom:16px;
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(10px);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  animation: cardFadeIn 0.6s ease-out;
}

@keyframes cardFadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px) scale(0.95);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(45, 212, 191, 0.08), transparent);
  animation: cardShimmer 6s infinite;
  pointer-events: none;
}

@keyframes cardShimmer {
  0% { left: -100%; }
  100% { left: 100%; }
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 20px 60px rgba(0,0,0,.45), 0 0 0 1px rgba(45, 212, 191, 0.1);
  border-color: rgba(45, 212, 191, 0.3);
}
.title{font-weight:900;font-size:22px;text-align:center;margin:8px 0 10px}

/* ===== Leaderboard ===== */
.leaderboard-list{list-style:none}
.leaderboard-item{
  display:grid; grid-template-columns:54px 1fr auto; align-items:center;
  gap:12px; padding:14px 18px; margin-bottom:12px; min-height:82px;
  border-radius:16px; border:1px solid var(--line);
  background:linear-gradient(90deg,#1e293b 60%,#0f1f35 100%);
  position:relative; overflow:hidden;
}

/* Top 1 - Vàng rực rỡ với hiệu ứng ánh sáng */
.leaderboard-item.top1{
  background:linear-gradient(135deg,#FFD700 0%,#FFA000 50%,#FF8F00 100%);
  border:2px solid #FFD700;
  box-shadow:0 0 20px rgba(255,215,0,0.4), inset 0 1px 0 rgba(255,255,255,0.3);
}
.leaderboard-item.top1::before{
  content:''; position:absolute; top:0; left:0; right:0; bottom:0;
  background:linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
  animation:shine 3s infinite;
}

/* Top 2 - Bạc lộng lẫy */
.leaderboard-item.top2{
  background:linear-gradient(135deg,#E8EAF6 0%,#C5CAE9 50%,#9FA8DA 100%);
  border:2px solid #C5CAE9;
  box-shadow:0 0 15px rgba(197,202,233,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
}

/* Top 3 - Đồng sang trọng */
.leaderboard-item.top3{
  background:linear-gradient(135deg,#FFCC80 0%,#FFB74D 50%,#FF8A65 100%);
  border:2px solid #FFB74D;
  box-shadow:0 0 15px rgba(255,183,77,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
}

@keyframes shine {
  0% { transform:translateX(-100%); }
  100% { transform:translateX(100%); }
}

.leaderboard-rank{
  justify-self:center; font-weight:900; font-size:18px; color:#b7c3cf;
  position:relative; z-index:2;
}
.leaderboard-rank img{
  width:32px;height:32px;display:block;
  filter:drop-shadow(0 2px 4px rgba(0,0,0,0.3));
}

.leaderboard-info{display:flex; align-items:center; gap:12px; position:relative; z-index:2;}

/* Avatar khung đặc biệt cho từng rank */
.leaderboard-avatar{
  width:40px; height:40px; border-radius:50%; overflow:hidden; 
  background:#fff; flex:0 0 40px; position:relative;
  border:2px solid #fff;
  box-shadow:0 2px 8px rgba(0,0,0,0.15);
}

/* Avatar khung vàng cho Top 1 */
.leaderboard-item.top1 .leaderboard-avatar{
  border:3px solid #FFD700;
  box-shadow:0 0 12px rgba(255,215,0,0.5), 0 2px 8px rgba(0,0,0,0.2);
  background:linear-gradient(45deg, #FFD700, #FFA000);
}
.leaderboard-item.top1 .leaderboard-avatar::before{
  content:''; position:absolute; top:-3px; left:-3px; right:-3px; bottom:-3px;
  border-radius:50%; background:conic-gradient(#FFD700, #FFA000, #FFD700);
  z-index:-1; animation:rotate 3s linear infinite;
}

/* Avatar khung bạc cho Top 2 */
.leaderboard-item.top2 .leaderboard-avatar{
  border:3px solid #E0E0E0;
  box-shadow:0 0 10px rgba(224,224,224,0.4), 0 2px 8px rgba(0,0,0,0.2);
  background:linear-gradient(45deg, #F5F5F5, #E0E0E0);
}

/* Avatar khung đồng cho Top 3 */
.leaderboard-item.top3 .leaderboard-avatar{
  border:3px solid #FFB74D;
  box-shadow:0 0 10px rgba(255,183,77,0.4), 0 2px 8px rgba(0,0,0,0.2);
  background:linear-gradient(45deg, #FFCC80, #FFB74D);
}

@keyframes rotate {
  0% { transform:rotate(0deg); }
  100% { transform:rotate(360deg); }
}

.leaderboard-avatar img{width:100%; height:100%; object-fit:cover; border-radius:50%;}

.leaderboard-name,
.leaderboard-score{font-weight:800; color:#eaf2ff; text-shadow:0 1px 2px rgba(0,0,0,.35)}
.leaderboard-name{font-size:16px; margin-bottom:2px}
.leaderboard-score{font-size:18px; justify-self:end}

/* Top 1-3 chữ tối hơn vì nền sáng */
.leaderboard-item.top1 .leaderboard-name,
.leaderboard-item.top2 .leaderboard-name,
.leaderboard-item.top3 .leaderboard-name,
.leaderboard-item.top1 .leaderboard-score,
.leaderboard-item.top2 .leaderboard-score,
.leaderboard-item.top3 .leaderboard-score{ color:#0f172a; text-shadow:none }

.leaderboard-item.top1 div[style*="color:#8ab4ff"],
.leaderboard-item.top2 div[style*="color:#8ab4ff"],
.leaderboard-item.top3 div[style*="color:#8ab4ff"]{ color:#0f172a !important; }

@media (max-width:420px){
  .title{font-size:20px}
  .leaderboard-item{min-height:76px; padding:12px 14px}
}
</style>

<script>
/* ===== Auth ===== */
const params = new URLSearchParams(window.location.search);
const token = localStorage.getItem('token') || params.get('token');
if(!token){ location.replace('/login'); } else { localStorage.setItem('token', token); }

/* ===== Helpers ===== */
function sanitizeName(name) {
  if (!name || typeof name !== 'string') return '—';
  return name.replaceAll('_','').trim(); // bỏ dấu gạch dưới
}

function getRandomAvatar() {
  return "https://img.favpng.com/17/24/10/computer-icons-user-profile-male-avatar-png-favpng-jhVtWQQbMdbcNCahLZztCF5wk.jpg";
}
function redirectToLogin() {
  localStorage.removeItem('token');
  sessionStorage.clear();
  location.replace('/login');
}
// Lấy số từ chuỗi (vd "72.3%" -> 72.3)
function parseNumber(val){
  if (val == null) return NaN;
  const n = typeof val === 'number' ? val : parseFloat(String(val).replace(/[^\d.\-]/g,''));
  return Number.isFinite(n) ? n : NaN;
}
// Định dạng phần trăm có thập phân (2 chữ số)
function formatPercent(val){
  const n = parseNumber(val);
  return Number.isFinite(n) ? `${n.toFixed(2)}%` : '';
}

/* ===== Header balances ===== */
async function loadProfile(){
  try{
    const res = await fetch('/api/user/getProfile',{
      method:'POST',
      headers:{ 'Authorization': `Bearer ${token}` }
    });
    if (res.status === 401) { redirectToLogin(); return; }
    const js = await res.json();
    if(js.status && js.data){
      const real = document.getElementById('real-balance');
      const demo = document.getElementById('demo-balance');
      if(real) real.textContent = (js.data.balance||0).toLocaleString('vi-VN');
      if(demo) demo.textContent = (js.data.demoBalance||0).toLocaleString('vi-VN');
    } else if (!js.status) {
      redirectToLogin();
    }
  }catch(e){
    console.error('Profile load failed:', e);
  }
}
loadProfile();
setInterval(loadProfile, 30000);

/* ===== Sidebar toggle ===== */
const body = document.body;
const sidebar = document.getElementById('sidebar');
const backdrop = document.getElementById('backdrop');
const btnMenu  = document.getElementById('btn-menu');
function openMenu(){
  sidebar.classList.add('show'); backdrop.classList.add('show'); body.classList.add('noscroll');
  btnMenu.setAttribute('aria-expanded','true'); backdrop.setAttribute('aria-hidden','false');
}
function closeMenu(){
  sidebar.classList.remove('show'); backdrop.classList.remove('show'); body.classList.remove('noscroll');
  btnMenu.setAttribute('aria-expanded','false'); backdrop.setAttribute('aria-hidden','true');
}
btnMenu.addEventListener('click', () => {
  const isOpen = sidebar.classList.contains('show');
  if (isOpen) closeMenu(); else openMenu();
});
backdrop.addEventListener('click', closeMenu);
document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeMenu(); });

/* Logout */
document.getElementById('btn-logout').onclick = async () => {
  try { await fetch('/api/logout',{method:'POST', headers:{ 'Authorization': `Bearer ${token}` }}); } catch(e){}
  redirectToLogin();
};

/* ===== Leaderboard (server) ===== */
async function fetchServerLeaderboard() {
  try {
    const response = await fetch('/api/leaderboard', {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    if (response.status === 401) { redirectToLogin(); return null; }
    const data = await response.json();
    if (data && (data.ok || data.status !== false)) {
      return {
        data: data.data || [],
        nextReset: typeof data.nextReset === 'number' ? data.nextReset : Math.floor(Date.now()/1000) + 3600
      };
    }
    console.error('Failed to fetch leaderboard:', data?.error || data);
    return null;
  } catch (error) {
    console.error('Error fetching leaderboard:', error);
    return null;
  }
}

const rankIcons = {
  1: "https://bitvita.mastertrade.app/static/icons/rank-1.png",
  2: "https://bitvita.mastertrade.app/static/icons/rank-2.png",
  3: "https://bitvita.mastertrade.app/static/icons/rank-3.png"
};

/* Chọn Top 5 */
function pickTop5(list){
  if (!Array.isArray(list)) return [];
  const arr = list.slice();

  const hasRank = arr.some(it => it.rank != null || it.top != null);
  if (hasRank) {
    arr.sort((a,b)=>{
      const ra = parseNumber(a.rank ?? a.top ?? Infinity);
      const rb = parseNumber(b.rank ?? b.top ?? Infinity);
      return ra - rb;
    });
  } else {
    // không có rank thì sort theo score giảm dần
    arr.sort((a,b)=> parseNumber(b.score) - parseNumber(a.score));
  }
  return arr.slice(0,5);
}

/* Safe element creator để tránh XSS cho tên, subtext */
function el(tag, className, text) {
  const e = document.createElement(tag);
  if (className) e.className = className;
  if (text != null) e.textContent = text;
  return e;
}

/* ===== Render leaderboard (Top 5 + % thập phân) ===== */
function renderLeaderboard(list){
  const ul = document.getElementById('leaderboard-list');
  ul.innerHTML = '';

  const top5 = pickTop5(list);
  if (top5.length === 0) {
    ul.innerHTML = '<li style="text-align:center;padding:40px;color:var(--muted)">Đang tải dữ liệu...</li>';
    return;
  }

  top5.forEach((item, idx) => {
    const rank = Number(item.rank ?? item.top ?? (idx + 1));

    const li = document.createElement('li');
    let rowClass = '';
    let rankNode;

    if(rank === 1 || rank === 2 || rank === 3){
      rowClass = `top${rank}`;
      rankNode = document.createElement('div');
      rankNode.className = 'leaderboard-rank';
      const img = document.createElement('img');
      img.src = rankIcons[rank];
      img.alt = `Top ${rank}`;
      rankNode.appendChild(img);
    } else {
      rankNode = el('div','leaderboard-rank', `#${rank}`);
    }

    li.className = `leaderboard-item ${rowClass}`;

    const info = document.createElement('div');
    info.className = 'leaderboard-info';

    const avatarBox = document.createElement('div');
    avatarBox.className = 'leaderboard-avatar';
    const avatarImg = document.createElement('img');
    avatarImg.alt = 'Avatar';
    avatarImg.src = item.avatar || getRandomAvatar();
    avatarBox.appendChild(avatarImg);

    const textBox = document.createElement('div');
    const nameDiv = el('div','leaderboard-name', sanitizeName(item.name));
    const sub = document.createElement('div');
    sub.style.fontSize = '11px';
    sub.style.color = '#8ab4ff';
    sub.style.marginTop = '2px';
    sub.textContent = item.profitText ?? '';

    textBox.appendChild(nameDiv);
    textBox.appendChild(sub);

    info.appendChild(avatarBox);
    info.appendChild(textBox);

    const score = el('div','leaderboard-score', formatPercent(item.score));

    li.appendChild(rankNode);
    li.appendChild(info);
    li.appendChild(score);

    ul.appendChild(li);
  });
}

/* ===== Initialize & refresh ===== */
async function initLeaderboard() {
  const data = await fetchServerLeaderboard();
  const ul = document.getElementById('leaderboard-list');

  if (data) {
    renderLeaderboard(data.data);
    // (đã bỏ chèn chữ “ĐỒNG BỘ” theo yêu cầu)
    // vẫn log thời gian reset để debug nếu cần
    const nextReset = new Date(data.nextReset * 1000);
    console.log('Next leaderboard reset:', nextReset.toLocaleString('vi-VN'));
  } else {
    ul.innerHTML = '<li style="text-align:center;padding:40px;color:#ff6b6b">Không thể tải dữ liệu. Vui lòng thử lại.</li>';
  }
}
async function refreshLeaderboard() {
  const data = await fetchServerLeaderboard();
  if (data) renderLeaderboard(data.data);
}

// Start
initLeaderboard();
setInterval(refreshLeaderboard, 120000); // 2 phút/lần
</script>
