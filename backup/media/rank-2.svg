<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="silverGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9E9E9E;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="medalGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FAFAFA;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BDBDBD;stop-opacity:1" />
    </radialGradient>
    <filter id="silverGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow ring -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="#E0E0E0" stroke-width="2" opacity="0.7" filter="url(#silverGlow)"/>
  
  <!-- Main background -->
  <circle cx="16" cy="16" r="14" fill="url(#silverGrad)" stroke="#9E9E9E" stroke-width="1"/>
  
  <!-- Decorative frame -->
  <g stroke="#9E9E9E" stroke-width="1" fill="url(#medalGrad)">
    <!-- Top decoration -->
    <path d="M16 5 Q19 7 17 10 Q16 9 15 10 Q13 7 16 5 Z"/>
    <!-- Bottom decoration -->
    <path d="M16 27 Q13 25 15 22 Q16 23 17 22 Q19 25 16 27 Z"/>
    <!-- Side decorations -->
    <path d="M5 16 Q7 13 10 15 Q9 16 10 17 Q7 19 5 16 Z"/>
    <path d="M27 16 Q25 19 22 17 Q23 16 22 15 Q25 13 27 16 Z"/>
  </g>
  
  <!-- Medal center -->
  <circle cx="16" cy="16" r="8" fill="url(#medalGrad)" stroke="#9E9E9E" stroke-width="1"/>
  <circle cx="16" cy="16" r="6" fill="url(#silverGrad)"/>
  
  <!-- Number 2 with style -->
  <text x="16" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#424242" stroke="#FFF" stroke-width="0.3">2</text>
  
  <!-- Shine effects -->
  <circle cx="12" cy="10" r="2" fill="#FFF" opacity="0.4"/>
  <path d="M8 12 Q16 6 24 12" stroke="#FFF" stroke-width="1" fill="none" opacity="0.6"/>
</svg>
